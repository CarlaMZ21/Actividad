    <header class="header">

            <div class="titulo">
                <input type="text" required="Nombre de usuario" placeholder="Nombre de usuario" minlength="3">
            </div>
            <div class="titulo">
                <input type="email" required="Correo Electronico" placeholder="Correo electrónico">
            </div>
            <div class="titulo">
                <input type="password" required="Ingresa tu contraseña" placeholder="Contraseña" minlength="5">
            </div>
            <div class="boton">
                <input type="submit" value="Entrar">
            </div>
            <div class="registro">
                ¿No tienes cuenta? <a href="#">¡Crea una ahora!</a>
            </div>
        </form>
    </div>
